<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Review Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-body">
                <h2 class="text-center">Amazon Product Review Sentiment Analyzer</h2>
                <form action="/analyze" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="review" class="form-label">Enter your review:</label>
                        <textarea name="review" class="form-control" id="review" rows="5" placeholder="Type your product review here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
